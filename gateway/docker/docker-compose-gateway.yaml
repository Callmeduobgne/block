version: '3.8'

networks:
  fabric-network:
    external: true
  gateway-network:
    driver: bridge

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build: ../api-gateway
    container_name: api-gateway
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - FABRIC_GATEWAY_URL=http://fabric-gateway:3001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - LOG_LEVEL=info
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ../api-gateway/logs:/app/logs
    networks:
      - gateway-network
    depends_on:
      redis:
        condition: service_healthy
      fabric-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Fabric Gateway
  fabric-gateway:
    build: ../fabric-gateway
    container_name: fabric-gateway
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=3001
      - FABRIC_PEER_ENDPOINT=peer0.org1.example.com:7051
      - FABRIC_CHANNEL_NAME=mychannel
      - FABRIC_CHAINCODE_NAME=basic
      - FABRIC_MSP_ID=Org1MSP
      - FABRIC_IDENTITY=User1@org1.example.com
      - FABRIC_AS_LOCALHOST=true
      - LOG_LEVEL=info
    ports:
      - "3001:3001"
    volumes:
      - ../../ibn-core/organizations:/app/crypto:ro
      - ../fabric-gateway/logs:/app/logs
    networks:
      - gateway-network
      - fabric-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - gateway-network
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
