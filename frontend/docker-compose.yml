# Frontend Docker Compose
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:4000/api/v1
      - REACT_APP_WS_URL=ws://backend:4000
      - REACT_APP_ENVIRONMENT=production
    depends_on:
      - backend
    networks:
      - blockchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  blockchain-network:
    external: true
