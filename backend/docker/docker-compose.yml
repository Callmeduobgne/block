# Backend Phase 3 - Docker Compose
version: '3.8'

networks:
  backend-network:
    driver: bridge
  fabric-network:
    external: true

volumes:
  postgres_data:
  redis_data:
  backend_logs:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: backend-postgres
    environment:
      POSTGRES_DB: blockchain_gateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d blockchain_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: backend-redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build: .
    container_name: backend-api
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://gateway_user:gateway_password@postgres:5432/blockchain_gateway
      DATABASE_URL_ASYNC: postgresql+asyncpg://gateway_user:gateway_password@postgres:5432/blockchain_gateway
      
      # Redis Configuration
      REDIS_URL: redis://:redis_password@redis:6379/0
      
      # JWT Configuration
      SECRET_KEY: your-super-secret-jwt-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # API Configuration
      API_V1_STR: /api/v1
      PROJECT_NAME: Blockchain Gateway Backend
      VERSION: 3.0.0
      DEBUG: "false"
      
      # CORS Configuration
      BACKEND_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:3001"]'
      
      # Gateway Integration
      GATEWAY_URL: http://fabric-gateway:3001
      GATEWAY_TIMEOUT: 30
      
      # Fabric CA Configuration
      FABRIC_CA_URL: http://ca-org1:7054
      FABRIC_CA_ADMIN_USERNAME: admin
      FABRIC_CA_ADMIN_PASSWORD: adminpw
      FABRIC_CA_TLS_ENABLED: "false"
      
      # File Upload Configuration
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIRECTORY: /app/uploads
      ALLOWED_EXTENSIONS: .go,.java,.js,.ts
      
      # Logging Configuration
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      LOG_FILE: /app/logs/backend.log
      
      # Monitoring
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090
      
      # Security
      BCRYPT_ROUNDS: 12
      PASSWORD_MIN_LENGTH: 8
    ports:
      - "4000:4000"
    volumes:
      - backend_logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - backend-network
      - fabric-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Database Migration Service
  migrate:
    build: .
    container_name: backend-migrate
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_password@postgres:5432/blockchain_gateway
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 10 &&
        echo 'Running database migrations...' &&
        python scripts/init_db.py &&
        echo 'Creating admin user...' &&
        python scripts/create_admin.py &&
        echo 'Migrations completed!'
      "
    networks:
      - backend-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # Certificate Sync Service (Optional)
  cert-sync:
    build: .
    container_name: backend-cert-sync
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_password@postgres:5432/blockchain_gateway
      FABRIC_CA_URL: http://ca-org1:7054
      FABRIC_CA_ADMIN_USERNAME: admin
      FABRIC_CA_ADMIN_PASSWORD: adminpw
    command: >
      sh -c "
        echo 'Starting certificate sync service...' &&
        while true; do
          echo 'Syncing certificates...' &&
          python scripts/sync_certificates.py &&
          echo 'Certificate sync completed. Waiting 1 hour...' &&
          sleep 3600
        done
      "
    networks:
      - backend-network
      - fabric-network
    depends_on:
      - postgres
      - backend
    restart: unless-stopped
