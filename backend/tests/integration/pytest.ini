[pytest]
# Pytest configuration for integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    integration: Integration tests
    api: API integration tests
    fabric: Fabric network tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_network: Tests requiring Fabric network
    requires_gateway: Tests requiring API Gateway

# Test timeout
timeout = 300

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

